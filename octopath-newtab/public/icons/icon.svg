<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810"/>
      <stop offset="100%" style="stop-color:#1A0F0A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg)"/>
  <!-- Border -->
  <rect x="4" y="4" width="120" height="120" rx="12" fill="none" stroke="url(#gold)" stroke-width="4"/>
  <!-- 8-pointed star (Octopath reference) -->
  <g transform="translate(64, 64)">
    <polygon points="0,-40 8,-12 40,0 8,12 0,40 -8,12 -40,0 -8,-12" fill="url(#gold)"/>
    <polygon points="0,-28 28,0 0,28 -28,0" fill="#FFF8E7"/>
  </g>
</svg>
